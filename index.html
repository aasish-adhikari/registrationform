<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Registration Form</title>
  <link href="stylesheet/main.css" rel="stylesheet" />
</head>

<body>
  <main>
    <article class="registrationform">
      <h1> Registration Form</h1>
      <form action='index.html'>
        <section class="personal-detail">
          <h2> Personal Detail:</h2>
          <div class="input-group">
            <label for="name"> Name:
          <input id="name" type="text" value="" required/>
        </label>
            <label for="address"> Address:
        <input id="address" type="text" value="" required />
      </label>
            <label for="email"> Email:
        <input id="email" type="email" value="" />
      </label>
            <label for="phonenumber">Phonenumber:
        <input id="phonenumber" type="tel" value="" />
      </label>
            <label for="birthdate">Birthdate:
        <input id="birthdate" type="date" value="" required/>
      </label>
            <div class="btn btn-group">
              <button class="btn btn-primary" type="submit">Submit</button>
              <button class="btn-cancel" type="button">Cancel</button>
            </div>
          </div>
        </section>
    </article>
  </main>
  <footer class="pagefooter">
    &#169; Aasish Adhikari (s295819)
  </footer>
</body>

</html>
